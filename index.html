  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 30px 20px;
    }
    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
    }
    .navbar .nav-links a:hover {
      text-decoration: underline;
    }
    /* Second-line Navigation */
    .sub-navbar {
      display: flex;
      justify-content: space-between;
      background-color: #0681f4;
      color: white;
      padding: 20px 20px;
    }
    .sub-navbar .menu-icon {

      display: flex;

    }
    .sub-navbar .sub-links a {
      color: white;
      text-decoration: none;
    }
    .sub-navbar .sub-links a:hover {
      text-decoration: underline;
    }
    /* Dropdown Menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 10px;
      background-color: #0d7ce4;
      color: white;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 100;
      flex-direction: column;
    }
    .dropdown-menu a {
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: medium;
    }
    .dropdown-menu a:hover {
      background-color: #666;
    }
    .dropdown-menu.active {
      display: flex;
    }
    @media (max-width: 768px) {
      .navbar .nav-links,
      .sub-navbar .sub-links {
        display: none;
      }
    }
  </style>
</head>
